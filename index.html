<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Old Man Yells At - Slack Emoji Meme Generator</title>
<meta name="description" content="Generate 'Old Man Yells At' Slack emoji memes. Upload any logo, composite it with the classic yelling old man template, and download a 128x128 PNG ready for Slack.">
<meta name="keywords" content="old man yells at, slack emoji generator, meme generator, custom slack emoji">
<link rel="icon" href="favicon.ico">
<meta property="og:title" content="Old Man Yells At">
<meta property="og:description" content="Generate custom Slack emoji with the old man yelling at any logo.">
<meta property="og:image" content="https://old-man-yells-at.enescakir.com/social-image.png">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="https://old-man-yells-at.enescakir.com/social-image.png">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #1a1408;
    color: #e8dcc8;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }
  .container {
    max-width: 400px;
    width: 100%;
  }
  h1 {
    font-size: 2.2rem;
    font-weight: 800;
    margin-bottom: 8px;
    text-align: center;
    letter-spacing: -0.03em;
    color: #ffd521;
  }
  h1 span { color: #ff6b35; }
  .subtitle {
    text-align: center;
    color: #7a6b4e;
    font-size: 0.85rem;
    margin-bottom: 32px;
  }

  .drop-zone {
    border: 1.5px dashed #3d3420;
    border-radius: 16px;
    padding: 28px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-bottom: 20px;
    background: #221c0f;
  }
  .drop-zone:hover, .drop-zone.dragover {
    border-color: #ffd521;
    background: rgba(255, 213, 33, 0.04);
  }
  .drop-zone p { color: #7a6b4e; font-size: 0.85rem; }
  .drop-zone input { display: none; }

  .field { margin-bottom: 20px; }
  .field label {
    display: block;
    font-size: 0.75rem;
    font-weight: 500;
    color: #7a6b4e;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .field input[type="text"] {
    width: 100%;
    padding: 10px 14px;
    border: 1.5px solid #3d3420;
    border-radius: 10px;
    background: #221c0f;
    color: #e8dcc8;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.2s ease;
  }
  .field input[type="text"]::placeholder { color: #5a4d36; }
  .field input[type="text"]:focus { border-color: #ffd521; }
  .field .hint { font-size: 0.72rem; color: #5a4d36; margin-top: 6px; }

  .preview-area {
    display: flex;
    justify-content: center;
    margin: 28px 0;
  }
  .preview-wrapper {
    padding: 16px;
    border: 1.5px solid #3d3420;
    border-radius: 16px;
    background: #221c0f;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }
  .preview-wrapper canvas {
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
  }
  .preview-label {
    font-size: 0.7rem;
    color: #5a4d36;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #ffd521;
    color: #1a1408;
    font-size: 0.9rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s ease;
    letter-spacing: 0.01em;
  }
  button:disabled { opacity: 0.3; cursor: not-allowed; }
  button:not(:disabled):hover { background: #ffe04a; transform: translateY(-1px); box-shadow: 0 4px 16px rgba(255, 213, 33, 0.3); }
  button:not(:disabled):active { transform: translateY(0); }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10% { transform: translateX(-6px) rotate(-2deg); }
    30% { transform: translateX(5px) rotate(1.5deg); }
    50% { transform: translateX(-4px) rotate(-1deg); }
    70% { transform: translateX(3px) rotate(0.5deg); }
    90% { transform: translateX(-1px); }
  }
  .preview-wrapper.shake {
    animation: shake 0.5s ease;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Old Man Yells At <span>&lt;X&gt;</span></h1>
  <p class="subtitle">Generate custom Slack emoji with the old man yelling meme</p>

  <div class="drop-zone" id="dropZone">
    <p>Drop an image here or click to upload</p>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <div class="field">
    <label for="nameInput">Name</label>
    <input type="text" id="nameInput" placeholder="e.g. github">
    <div class="hint">old-man-yells-at-&lt;name&gt;.png</div>
  </div>

  <div class="preview-area">
    <div class="preview-wrapper">
      <canvas id="canvas" width="128" height="128" style="width:128px;height:128px;"></canvas>
      <span class="preview-label">128 x 128 preview</span>
    </div>
  </div>

  <button id="downloadBtn" disabled>Download</button>
</div>

<script>
  const SIZE = 128;
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const nameInput = document.getElementById('nameInput');
  const previewWrapper = document.querySelector('.preview-wrapper');
  const downloadBtn = document.getElementById('downloadBtn');

  let templateImg = null;
  let userImg = null;

  // Load the old man template
  const tpl = new Image();
  tpl.onload = () => { templateImg = tpl; draw(); };
  tpl.src = 'old-man-yells-at.png';

  function shake() {
    previewWrapper.classList.remove('shake');
    void previewWrapper.offsetWidth; // reflow to restart animation
    previewWrapper.classList.add('shake');
  }

  function draw() {
    ctx.clearRect(0, 0, SIZE, SIZE);
    if (userImg) {
      drawUserImage();
      shake();
    }
    if (templateImg) {
      ctx.drawImage(templateImg, 0, 0, SIZE, SIZE);
    }
    downloadBtn.disabled = !userImg;
  }

  function drawUserImage() {
    const logoSize = 50;
    const x = 3;
    const y = 3;

    const aspect = userImg.width / userImg.height;
    let w, h;
    if (aspect >= 1) {
      w = logoSize;
      h = logoSize / aspect;
    } else {
      h = logoSize;
      w = logoSize * aspect;
    }
    const dx = x + (logoSize - w) / 2;
    const dy = y + (logoSize - h) / 2;
    ctx.drawImage(userImg, dx, dy, w, h);
  }

  function handleFile(file) {
    if (!file || !file.type.startsWith('image/')) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      const img = new Image();
      img.onload = () => { userImg = img; draw(); };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);

    if (!nameInput.value) {
      const name = file.name.replace(/\.[^.]+$/, '').toLowerCase().replace(/[^a-z0-9]+/g, '-');
      nameInput.value = name;
    }
  }

  dropZone.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', () => { if (fileInput.files[0]) handleFile(fileInput.files[0]); });

  dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
  });

  downloadBtn.addEventListener('click', () => {
    shake();
    const name = nameInput.value.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-') || 'x';
    canvas.toBlob((blob) => {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `old-man-yells-at-${name}.png`;
      a.click();
      URL.revokeObjectURL(a.href);
    }, 'image/png');
  });
</script>
</body>
</html>
